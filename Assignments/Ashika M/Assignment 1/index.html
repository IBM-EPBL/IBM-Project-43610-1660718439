<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- user registration form -->
    <section>
        <div class="container">
            <div class="form">
                <h1 class="tpc-1">Registration Form</h1>
                <form action="" method="POST">
                    <div class="input">
                        <label for="name">Name</label><br>
                        <input class="input-edt-1" type="text" name="" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input class="input-edt-1" type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
                    </div>
                    <div class="input">
                        <label for="number">Mobile Number</label><br>
                        <input class="input-edt-1" type="text" name="number" id="mobilenumber" placeholder="Enter Your Mobile number" required>
                    </div>
                    <div class="input">
                        <label for="city">City</label><br>
                        <input class="input-edt-1" type="text" name="city" id="city" placeholder="Enter Your City" required>
                    </div>
                     <div class="input">
                        <label for="state">State</label><br>
                        <input class="input-edt-1" type="text" name="state" id="state" placeholder="Enter Your State" required>
                    </div>
                     <div class="input">
                        <label for="country">Country</label><br>
                        <input class="input-edt-1" type="text" name="country" id="country" placeholder="Enter Your Country" required>
                    </div>
                    <div class="btn-signup">
                        <button type="submit" name="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
